
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StageMind AI | تشغيل ذكي للمسرح</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=IBM+Plex+Arabic:wght@100;200;300;400;500;600;700&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --midnight: #0A192F;
      --navy: #0F172A;
      --teal: #64FFDA;
      --gold: #FFB400;
      --slate-dark: #1E293B;
    }
    
    * {
      transition: background-color 0.4s ease, border-color 0.4s ease, transform 0.4s cubic-bezier(0.2, 0, 0, 1);
    }

    body {
      background-color: var(--midnight);
      color: #E2E8F0;
      scroll-behavior: smooth;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    /* CSS Utility Classes that Tailwind doesn't cover by default */
    .glass-card {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .glass-card:hover {
      background: rgba(30, 41, 59, 0.6);
      border-color: rgba(100, 255, 218, 0.2);
    }

    /* React Grid Layout Styles */
    .react-grid-layout {
      position: relative;
      transition: height 200ms ease;
    }
    .react-grid-item {
      transition: all 200ms ease;
      transition-property: left, top;
    }
    .react-grid-item.cssTransforms {
      transition-property: transform;
    }
    .react-grid-item.resizing {
      z-index: 1;
      will-change: width, height;
    }
    .react-grid-item.react-draggable-dragging {
      transition: none;
      z-index: 3;
      will-change: transform;
    }
    .react-grid-placeholder {
      background: rgba(100, 255, 218, 0.05);
      border-radius: 40px;
      border: 2px dashed rgba(100, 255, 218, 0.2);
      transition-duration: 100ms;
      z-index: 2;
    }
    .react-resizable-handle {
      position: absolute;
      width: 20px;
      height: 20px;
      bottom: 10px;
      left: 10px;
      cursor: sw-resize;
      z-index: 10;
    }
    .react-resizable-handle::after {
      content: "";
      position: absolute;
      right: 3px;
      bottom: 3px;
      width: 5px;
      height: 5px;
      border-right: 2px solid rgba(255, 255, 255, 0.4);
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
    }

    @keyframes subtle-pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    .animate-subtle-pulse { animation: subtle-pulse 4s ease-in-out infinite; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--midnight); }
    ::-webkit-scrollbar-thumb {
      background: rgba(100, 255, 218, 0.1);
      border-radius: 100px;
    }
    ::-webkit-scrollbar-thumb:hover { background: var(--teal); }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
  </style>
